<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video Upload</title>
</head>
<body>
<h1>Upload Video</h1>
<form action="#" th:action="@{/api/convert}" th:object="${video}" method="post" enctype="multipart/form-data">
    <input type="file" th:field="*{file}" />
    <button type="submit">Upload</button>
</form>
</body>
</html>
